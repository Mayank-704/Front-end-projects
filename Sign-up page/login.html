<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <div class="outer-container">
        <div class="inner-container">
            <main>
                <h1>
                    Sign up
                </h1>
                <p>It takes only 30 seconds</p>
                <form action="#">
                    <p>
                        <label for="Full name "> Enter your full name</label>
                    <input type="text" id="name" placeholder="Henry Styles" required>
                    </p>
                    <p><label for="Email id "> Enter your email id</label>
                    <input type="email" id="email" placeholder="abc@hotmail.com" required>
                    </p>
                    <p>
                        <label for="Password ">Create your password</label>
                    <input type="password" id="password" placeholder="atleast 8 character" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
                <footer > 
                    <p> <a href="#">Already have an account</a></p>
                </footer>
            </main>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    </body>
</html>
